{% extends "index/base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <h4>Login</h4>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </form>
{% endblock %}
