<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/calendar_app/events/',
                editable: true,
                selectable: true,
                select: function(info) {
                    var title = prompt("Start of period:");
                    if (title) {
                        $.ajax({
                            url: '/MenaApp/calendar/',
                            type: 'POST',
                            data: JSON.stringify({
                                title: title,
                                start: info.startStr,
                                end: info.endStr,
                                is_pinned: false  
                            }),
                            contentType: 'application/json',
                            success: function() {
                                calendar.refetchEvents();
                            }
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm("Do you want to pin this day?")) {
                        info.event.setExtendedProp('is_pinned', true);
                        $.ajax({
                            url: '/MenaApp/calendar/' + info.event.id + '/',
                            type: 'PATCH',
                            data: JSON.stringify({ is_pinned: true }),
                            contentType: 'application/json',
                            success: function() {
                                calendar.refetchEvents();
                            }
                        });
                    }
                },
                eventRender: function(info) {
                    console.log(info.event.title);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
