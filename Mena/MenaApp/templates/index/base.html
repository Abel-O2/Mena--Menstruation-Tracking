<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            .sidenav {
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #6200E8;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8pc 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: black;
                display: block;
            }

            .sidenav a:hover {
                color: blueviolet;
            }

            .main {
                margin-left: 160px;
                padding: 0px 10px;
            }

        </style>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mena{% endblock %}</title>
    </head>
    <body>
        <div class="sidenav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'forum' %}">Forum</a>
            <hr>
            <a href="/MenaApp/settings">Settings</a>
        </div>
        <div id="content", name="content", class="main">
            <div>
                <div>
                    <h1>Mena: A Menstruation Management App</h1>
                    <hr>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
